<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="./style.css" rel="stylesheet" />
	<!--  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
</head>

<body>
	<div class="grid-container">
		<div class="left">
			<br>
			<div class="left-panel">
				<div class="logo"></div>
				<div class="howToText">Get how-to help and instructions or specific features in </div>
				<div class="buttons howToText"> <a href="#" class="left-btn blue">Help Center</a> or <a href="#" class="left-btn blue">Support</a> </div>
			</div>
		</div>
		<div class="right">
			<br>
			<div class="login">

				<h1 class="heading1">Welcome back</h1>
				<div class="supText">Sign in to contine to IO Technologies.</div>
				
				<div class="popupBlock">
					<input class="logInput" type="text" placeholder="Username" name="user"><br>
					<span class="popuptext" id="myPopup"> <i class="fas fa-info-circle" style="color:orangered"></i> Wrong login!</span>
				</div>
				<div class="popupBlock">
					<input class="pasInput" type="password" placeholder="Password" name="password"><br>
					<span class="popuptext2" id="myPopup2"> <i class="fas fa-info-circle" style="color:orangered"></i> Wrong password!</span>
				</div>
				


				<a class="btn" type="submit">Log in <i class="fas fa-arrow-right"></i></a>
				<div class="supText">Forgot your password? <a href="#" class="reset">Reset</a></div>

			

			</div>
		</div>
	</div>
	<script src="./index.js" type="text/javascript"></script>

</body>

</html>
